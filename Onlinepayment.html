<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Options</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    /* WhatsApp Payment Button */
    .btn-whatsapp {
      background-color: #25D366; /* WhatsApp Green */
    }

    .btn-whatsapp:hover {
      background-color: #128C7E; /* Darker Green */
      transform: scale(1.05);
    }

    /* Online Payment Button */
    .btn-online {
      background-color: #007bff; /* Blue */
    }

    .btn-online:hover {
      background-color: #0056b3; /* Darker Blue */
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Payment Method</h1>
    <!-- WhatsApp Payment Button -->
    <a href="https://wa.link/umhdkv" class="btn btn-whatsapp" target="_blank">
      Payment via WhatsApp
    </a>
    <!-- Online Payment Button -->
    <a href="http://localhost/project/page.php" class="btn btn-online" target="_blank">
      Online Payment
    </a>
  </div>
</body>
</html>
